<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Compression Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .img-section {
            text-align: center;
            max-width: 45%;
        }
        .img-title {
            font-weight: bold;
            margin-bottom: 12px;
        }
        .img-div img {
            max-width: 100%;
            border: 1px solid #444;
        }

        .center-section {
            max-width: 400px;
            margin: 40px auto 60px;
            text-align: center;
        }

        .sizes-table {
            margin: 30px auto;
            text-align: center;
            border-collapse: collapse;
            width: 320px;
        }
        .sizes-table td,
        .sizes-table th {
            padding: 12px 20px;
            border: 1px solid #aaa;
            font-size: 1rem;
            color: #2c3e50;
        }

        .back-link {
            display: inline-block;
            margin: 25px auto 40px;
            font-size: 1rem;
            color: #6c7a89;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
        }
        .download-link {
            display: inline-block;
            margin: 20px auto 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #2575fc;
            text-align: center;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #2575fc;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .download-link:hover {
            background-color: #2575fc;
            color: #fff;
        }

        .download-link, .back-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Compression Successful</h1>

    <div class="image-container">
        <div class="img-section">
            <div class="img-title">Original Image (Cropped)</div>
            <div class="img-div">
                <img src="data:image/png;base64,{{ orig_b64 }}" alt="Original Image" />
            </div>
        </div>

        <div class="img-section">
            <div class="img-title">Compressed Image with ROI Highlight</div>
            <div class="img-div">
                <img src="data:image/png;base64,{{ compressed_roi_b64 }}" alt="Compressed Image with ROI" />
            </div>
        </div>
    </div>

    <div class="center-section">
        <div class="img-title">Size Comparison (in KB)</div>
        <table class="sizes-table">
            <tr>
                <th>Original Size</th>
                <th>Compressed Size</th>
            </tr>
            <tr>
                <td>{{ original_size_kb }}</td>
                <td>{{ compressed_size_kb }}</td>
            </tr>
        </table>

        <a href="{{ url_for('download_zip', zip_filename=zip_filename) }}" class="download-link" download>
            Download Compressed ZIP
        </a>

        <a href="{{ url_for('home') }}" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
